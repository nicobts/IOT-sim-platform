name: Frontend Streamlit CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-streamlit/**'
      - '.github/workflows/frontend-streamlit-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend-streamlit/**'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./frontend-streamlit
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff
        pip install -r requirements.txt

    - name: Check code formatting with Black
      working-directory: ./frontend-streamlit
      run: black --check --diff .

    - name: Check import sorting with isort
      working-directory: ./frontend-streamlit
      run: isort --check-only --diff .

    - name: Lint with Ruff
      working-directory: ./frontend-streamlit
      run: ruff check .

  test:
    name: Test Streamlit App
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./frontend-streamlit
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Streamlit app structure
      working-directory: ./frontend-streamlit
      run: |
        python -c "import streamlit; import app; print('App imports successfully')"

    - name: Check for syntax errors
      working-directory: ./frontend-streamlit
      run: |
        python -m py_compile app.py
        python -m py_compile utils/*.py
        find pages -name "*.py" -exec python -m py_compile {} \;

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image (dev)
      working-directory: ./frontend-streamlit
      run: |
        docker build -t iot-frontend-streamlit:dev .

    - name: Build Docker image (prod)
      working-directory: ./frontend-streamlit
      run: |
        docker build -f Dockerfile.prod -t iot-frontend-streamlit:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run --rm iot-frontend-streamlit:${{ github.sha }} python -c "import streamlit; print('Streamlit imported successfully')"
