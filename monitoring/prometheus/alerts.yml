# Prometheus Alert Rules
groups:
  - name: backend_alerts
    interval: 30s
    rules:
      # Service availability
      - alert: BackendDown
        expr: up{job="backend-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      # Response time
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 1
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second."

      # Database connections
      - alert: HighDatabaseConnections
        expr: db_pool_size - db_pool_available < 2
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Less than 2 database connections available in the pool."

  - name: system_alerts
    interval: 30s
    rules:
      # Memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for the last 5 minutes."

      # Disk usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High disk usage"
          description: "Disk usage is above 85%."

  - name: redis_alerts
    interval: 30s
    rules:
      # Redis memory
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using more than 90% of allocated memory."

      # Redis connection issues
      - alert: RedisConnectionFailures
        expr: rate(redis_connected_clients[5m]) == 0
        for: 2m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis connection failures"
          description: "No clients connected to Redis for 2 minutes."

  - name: sim_alerts
    interval: 30s
    rules:
      # High quota usage
      - alert: QuotaUsageHigh
        expr: (quota_used / quota_total) > 0.85
        for: 10m
        labels:
          severity: warning
          component: sim
        annotations:
          summary: "SIM quota usage high"
          description: "SIM {{$labels.iccid}} has used more than 85% of {{$labels.quota_type}} quota."

      # Quota nearly exhausted
      - alert: QuotaNearlyExhausted
        expr: (quota_used / quota_total) > 0.95
        for: 5m
        labels:
          severity: critical
          component: sim
        annotations:
          summary: "SIM quota nearly exhausted"
          description: "SIM {{$labels.iccid}} has used more than 95% of {{$labels.quota_type}} quota."

      # Abnormal data usage spike
      - alert: AbnormalDataUsageSpike
        expr: rate(sim_data_usage_bytes[5m]) > (avg_over_time(rate(sim_data_usage_bytes[5m])[1h:5m]) * 3)
        for: 10m
        labels:
          severity: warning
          component: sim
        annotations:
          summary: "Abnormal data usage spike detected"
          description: "SIM {{$labels.iccid}} is using 3x more data than average."

      # SIM status change
      - alert: SIMStatusChanged
        expr: changes(sim_status_count[5m]) > 0
        for: 1m
        labels:
          severity: info
          component: sim
        annotations:
          summary: "SIM status changed"
          description: "SIM status distribution has changed."

  - name: 1nce_api_alerts
    interval: 30s
    rules:
      # 1NCE API errors
      - alert: OnceAPIHighErrorRate
        expr: rate(once_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: once-api
        annotations:
          summary: "High 1NCE API error rate"
          description: "1NCE API error rate is above 10% for the last 5 minutes."

      # 1NCE API slow responses
      - alert: OnceAPISlowResponses
        expr: histogram_quantile(0.95, rate(once_api_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          component: once-api
        annotations:
          summary: "1NCE API slow responses"
          description: "95th percentile of 1NCE API response time is above 5 seconds."

      # 1NCE API unavailable
      - alert: OnceAPIUnavailable
        expr: once_api_up == 0
        for: 2m
        labels:
          severity: critical
          component: once-api
        annotations:
          summary: "1NCE API unavailable"
          description: "Unable to reach 1NCE API for more than 2 minutes."
